<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        /* Profile Container */
        .profile {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Profile Header */
        .profile h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Profile Picture */
        .profile-picture img {
            border-radius: 50%;
            border: 3px solid #ccc;
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
            transition: border-color 0.3s ease-in-out;
        }

        .profile-picture img:hover {
            border-color: #007BFF; /* Adds a hover effect for the profile picture */
        }
        /* Profile Name */
        .profile-name h3 {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
            text-align: left;
        }
        /* Profile Bio */
        .profile-bio h3 {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
            text-align: left;
        }

        .profile-bio p {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
            text-align: left;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile {
                padding: 15px;
            }

            .profile h1 {
                font-size: 20px;
            }

            .profile-picture img {
                max-width: 150px;
            }

            .profile-bio h3 {
                font-size: 16px;
            }

            .profile-bio p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="profile">
        <div class="profile-picture">
            {% if profile.profile_picture %}
                <img src="{{ profile.profile_picture.url }}" alt="Profile Picture">
            {% else %}
                <img src="/static/images/images.jpeg" alt="Default Profile Picture">
            {% endif %}
        </div>
        <h1>{{ profile.user.username }} </h1>
        <div class="profile-name">
            </h3>{{ profile.name|default:"" }}</h3>
        </div>
        <div class="profile-bio">
            <h3>{{ profile.bio|default:"" }}</h3>
        </div>
        <a href="{% url 'update_profile' %}" class="btn btn-primary">Edit Profile</a>

    </div>
</body>
</html>
