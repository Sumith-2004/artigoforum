<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>

<h2>Signup</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Render the form fields as paragraphs -->

    <button type="submit">Sign up</button>
</form>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

</body>
</html>
